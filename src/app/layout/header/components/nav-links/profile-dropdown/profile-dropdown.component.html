<div class="relative" appClickOutside (clickOutside)="closeDropdown()">
  <button (click)="toggleDropdown()" class="user-menu-button">
    My Profile
    <svg
      style="margin-left: 8px; height: 20px; width: 20px"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  @if (isOpen) {
    <ul class="dropdown-menu">
      @for (link of links; track $index) {
        <li>
          <a [routerLink]="link.path" (click)="closeDropdown()" class="dropdown-link">{{
            link.name
          }}</a>
        </li>
      }
    </ul>
  }
</div>
