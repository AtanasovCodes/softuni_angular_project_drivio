<section class="container login">
  <aside>
    <img src="assets/images/drivio-1.webp" alt="Login Illustration" loading="eager" />
  </aside>

  <div class="login-form-container">
    <h1 class="mb-3">Login</h1>
    <p class="mb-1">Welcome back! Please enter your credentials to continue.</p>
    <p class="mb-4">
      If you don't have an account, <a routerLink="/{{ paths.register }}">Register here</a>.
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <input type="email" placeholder="Email" formControlName="email" required />

      @if (isEmailInvalid('email')) {
        <span class="error">Please enter a valid email address.</span>
      }
      <input type="password" placeholder="Password" formControlName="password" required />

      @if (isFieldInvalid('password')) {
        <span class="error">Password must be at least 6 characters long.</span>
      }

      <button class="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</section>
